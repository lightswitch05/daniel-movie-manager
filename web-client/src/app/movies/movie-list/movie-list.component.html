<h2>My Movies</h2>
<ul class="movies">
  <li *ngFor="let movie of movies"
      [class.selected]="movie === selectedMovie"
      (click)="onSelect(movie)">
    <span class="badge">{{movie.id}}</span> {{movie.title}}
  </li>
</ul>

<div *ngIf="selectedMovie">

  <h2>{{ selectedMovie.title | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedMovie.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedMovie.title" placeholder="name">
    </label>
  </div>

</div>
